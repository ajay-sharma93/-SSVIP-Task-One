<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>Currency Converter</header>
      <form action="#">
        <div class="amount">
          <p>Enter the amount</p>
          <input type="text" value="10" />
          <div class="drop-list">
              <div class="form">
              <p>From</p>
              <div class="select-box">
                <img
                  src="https://www.worldometers.info/img/flags/us-flag.gif"
                  alt="flag"
                />
                <select></select>
              </div>
            </div>
            <div class="icon"><i class="fas fa-exchange-alt"></i></div>
            <div class="to">
                <p>To</p>
                <div class="select-box"> 
                  <img
                    src="https://www.worldometers.info/img/flags/np-flag.gif"
                    alt="flag"
                  />
                  <select></select>
                </div>
              </div>
            </div>
            <div class="exchange-rate">1 USD = 133.95</div>
            <button> Get Exchage </button>
          </div>
  
          </div>
        </div>
      </form>
    </div>
    <script src="js/country-list.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
